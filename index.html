    <script>
        function insert(num) {
            let numero = window.document.getElementById("resultado").innerHTML
            window.document.getElementById("resultado").innerHTML = numero + num
        }

        function limparTudo() {
            window.document.getElementById("resultado").innerHTML = ""
        }

        function apagarUmPorUm() {
            let resultado = window.document.getElementById("resultado").innerHTML
            window.document.getElementById("resultado").innerHTML = resultado.substring(0, resultado.length - 1)
        }

        function calcular() {
            let resultadoCalculado = window.document.getElementById("resultado").innerHTML
            if (resultadoCalculado) {
                window.document.getElementById("resultado").innerHTML = eval(resultadoCalculado)
            }
        }
    </script>
    <p id="resultado"></p>
    <table>
        <tr>

                onmouseout="quandoMouserSairDoTdAc()" onclick="limparTudo()">C</td>

                onmouseout="quandoMouserSairDoTdEx()" onclick="apagarUmPorUm()">
